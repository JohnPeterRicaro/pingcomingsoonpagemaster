<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="/dist/output.css" />
    <link
      rel="icon"
      type="image/png"
      href="/ping-coming-soon-page-master/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/src/input.css" />
    <title>Ping</title>
  </head>
  <body class="w-full h-screen flex justify-center items-center">
    <section
      class="w-3/6 h-full flex justify-start items-center flex-col space-y-16"
    >
      <div class="mt-[30px]">
        <img
          src="/ping-coming-soon-page-master/images/logo.svg"
          alt="Ping.logo"
        />
      </div>
      <div class="flex justify-center items-center flex-col">
        <h1 class="text-3xl md:text-4xl font-light text-gray-400">
          We are launching <span class="font-bold text-gray-700">soon!</span>
        </h1>
        <h6 class="text-gray-600 mt-[10px]">Subscribe and get notified</h6>
        <form
          id="emailForm"
          class="w-full mt-[30px] flex justify-center items-center space-x-0 space-y-3 flex-col md:flex-row md:space-y-0 md:space-x-7"
        >
          <input
            id="input"
            required
            emailvalid
            class="w-[350px] h-[44px] md:h-[40px] rounded-3xl p-4 border-gray-300 border-[1px] focus:border-[1px] focus:outline-none focus:border-blue-400"
            type="email"
            placeholder="Your email address..."
          />
          <button
            class="w-[350px] h-[44px] md:w-[140px] md:h-[40px] rounded-3xl bg-blue-500 text-white font-bold text-xs shadow-md hover:bg-blue-400"
            type="submit"
          >
            Notify me
          </button>
        </form>
        <div id="errTxt" class="w-full hidden flex">
          <p id="errMssg" class="ml-[20px] pt-2 italic text-red-600 text-xs">
            Text
          </p>
        </div>
      </div>
      <div class="w-[350px] md:w-[540px] flex justify-center items-center">
        <img
          class="w-[350px] md:w-[540px]"
          src="/ping-coming-soon-page-master/images/illustration-dashboard.png"
          alt=""
        />
      </div>
      <div class="space-x-4 flex justify-center items-center">
        <div
          class="w-[40px] h-[40px] flex justify-center items-center rounded-full border-[1px] border-[#cfcfcf] group hover:bg-blue-500 hover:cursor-pointer"
        >
          <svg
            class="w-[16px] h-[16px] fill-blue-500 group-hover:fill-white"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 320 512"
          >
            <!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->

              d="M279.14 288l14.22-92.66h-88.91v-60.13c0-25.35 12.42-50.06 52.24-50.06h40.42V6.26S260.43 0 225.36 0c-73.22 0-121.08 44.38-121.08 124.72v70.62H22.89V288h81.39v224h100.17V288z"
            />
          </svg>
        </div>
        <div
          class="w-[40px] h-[40px] flex justify-center items-center rounded-full border-[1px] border-[#cfcfcf] group hover:bg-blue-500 hover:cursor-pointer"
        >
          <svg
            class="w-[16px] h-[16px] fill-blue-500 group-hover:fill-white"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"

        </div>
        <div
          class="w-[40px] h-[40px] flex justify-center items-center rounded-full border-[1px] border-[#cfcfcf] group hover:bg-blue-500 hover:cursor-pointer"
        >
          <svg
            class="w-[16px] h-[16px] fill-blue-500 group-hover:fill-white"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512"

            />
          </svg>
        </div>
      </div>
      <div>
        <h2 class="text-gray-300 text-[9px] md:text-base">
          &copy; Copyright Ping. All rights reserved.
        </h2>
      </div>
    </section>
  </body>
</html>
